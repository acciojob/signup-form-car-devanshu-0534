<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name: </label>
		<input id="name" type="text" placeholder="Name" required >
		<br>
		<label for="email">Email: </label>
		<input id="email" type="text" placeholder="Email" required>
		<br>
		<label for="gender">Gender: </label>
		<br>
		<input type="radio" id="gender_m" name="gender" value="male" required>
Â        <label for="male">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="female" required>
		<label for="female">female</label>
		<br>
		<label>Car Brands: </label>
		<input id="cars" type="select" placeholder="--Please choose an option--" required>
		<select id="cars">
		  <option value="volvo">Volvo</option>
		  <option value="saab">Saab</option>
		  <option value="opel">Opel</option>
		  <option value="audi">Audi</option>
		</select>
		<br>
		<label for="age">Age: </label>

		<input id="dob" type="date" name="DOB" required>
		<br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" name="Telephone" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="pass">Password</label>
		<input id="password" type="password" required placeholder="Password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required value="I agree to the TOS"> 
		<br>
		<button value="submit">Submit</button>
 	</form>
